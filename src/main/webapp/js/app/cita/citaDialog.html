<md-dialog aria-label="Productos seleccionados" id="dialogCitas">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Mantenimiento citas</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="/imagenesbarberia/icon/times-solid.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <div class="row mx-auto">
                    <div class="col-12 mx-auto text-center">
                        <button type="button" class="btn btn-outline-danger mb-2" ng-click="cancelarcita()" ng-class="{'hide':(id_estadocita !== 1 || accion === 'Crear')}"><i class="fas fa-trash"></i></button>
                        <h3 class="mx-2" style="display: inline">Cita</h3>
                        <button type="button" class="btn btn-outline-primary mb-2" ng-click="realizarcita()" ng-class="{'hide':(id_estadocita !== 1 || accion === 'Crear')}"><i class="fas fa-money-bill-wave"></i></button>
                    </div>
                </div>
                <div class="row mt-3">
                    <ng-form name="form" class="col-10 col-md-6 col-lg-5 col-xl-4 mx-auto">
                        <div class="form-group" ng-class="{'has-error': form.descripcion.$invalid}">
                            <label>Empleado:</label>
                            <input type="text" class="form-control" ng-model="nombreEmpleado" disabled>
                        </div>
                        <div class="form-group" ng-class="{'has-error': form.descripcion.$invalid}">
                            <label>Fecha Inicio:</label>
                            <input type="text" class="form-control" ng-model="fecha_inicio" disabled>
                        </div>
                        <div class="form-group" ng-class="{'has-error': form.descripcion.$invalid}">
                            <label>Fecha Fin:</label>
                            <input type="text" class="form-control" ng-model="fecha_fin" disabled>
                        </div>
                        <div class="form-group" ng-class="{'has-error': form.descripcion.$invalid}">
                            <label>Descripción:</label>
                            <input type="text" name="descripcion" class="form-control" ng-model="descripcion" ng-maxlength="50" ng-pattern="/^(.+)$/" required ng-disabled="id_estadocita !== 1">
                            <p ng-show="form.descripcion.$invalid && !form.descripcion.$pristine" class="help-block red-text">
                                Formato de descripción inválido.
                            </p>
                        </div>
                        <div class="form-group">
                            <label>Tipo de cita:</label>
                            <select class="form-control" ng-model="tipocita" ng-disabled="id_estadocita !== 1">
                                <option ng-value="{{opcion.id}}" ng-repeat="opcion in ajaxDataTipoCita">{{opcion.descripcion}}</option>
                            </select>
                        </div>
                    </ng-form>
                </div>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="cancel()">Cancelar</md-button>
            <md-button ng-disabled="form.$invalid" ng-click="answer()">{{accion}}</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
