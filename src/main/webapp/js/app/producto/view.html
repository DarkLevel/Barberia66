<mainheader-component></mainheader-component>
<div class="container-fluid margin-top">
    <h1 class="text-center"><i class="fas fa-user-tag"></i> Ver tipo usuario {{ajaxData.id}}</h1>
    <form>
        <div class="row form-group text-center mx-auto mt-5 table-responsive">
            <table class="table table-striped text-center">
                <tr>
                    <th>ID</th>
                    <td class="align-middle">{{ajaxData.id}}</td>
                </tr>
                <tr>
                    <th>Nombre</th>
                    <td class="align-middle">{{ajaxData.nombre}}</td>
                </tr>
                <tr>
                    <th>Descripción</th>
                    <td class="align-middle">{{ajaxData.descripcion}}</td>
                </tr>
                <tr>
                    <th>Precio</th>
                    <td class="align-middle">{{ajaxData.precio}}</td>
                </tr>
                <tr>
                    <th>Existencias</th>
                    <td class="align-middle">{{ajaxData.existencias}}</td>
                </tr>
                <tr>
                    <th>Iva</th>
                    <td class="align-middle">{{ajaxData.iva}}</td>
                </tr>
                <tr>
                    <th>Tipo de producto</th>
                    <td class="align-middle"><a class="enlace" href="tipoproducto/view/{{ajaxData.obj_tipoproducto.id}}">{{ajaxData.obj_tipoproducto.descripcion}}</a></td>
                </tr>
            </table>
        </div>
        <div class="text-center mt-5">
            <button type="button" class="btn btn-danger" ng-click="volver()">Volver atrás</button>
        </div>
    </form>
</div>
