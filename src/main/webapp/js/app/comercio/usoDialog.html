<md-dialog aria-label="Productos seleccionados">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Productos seleccionados</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="/imagenesbarberia/icon/times-solid.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <div class="row mx-auto">
                    <div class="col-12 mx-auto text-center">
                        <h3>Usuario que realiza la venta:</h3>
                    </div>
                </div>
                <div class="row mx-auto mb-5">
                    <div class="col-10 col-sm-8 col-md-6 col-lg-5 col-xl-4 mx-auto text-center">
                        <select class="form-control" ng-model="usuario">
                            <option ng-value="{{opcion.id}}" ng-repeat="opcion in usuarios">{{opcion.nombre_completo}}</option>
                        </select>
                    </div>
                </div>
                <div class="card mx-auto mt-3 col-12 col-sm-10 col-xl-8" ng-repeat="producto in productosSeleccionados">
                    <div class="row">
                        <div class="my-4 my-md-2 col-md-4 text-center d-flex align-items-center justify-content-center">
                            <img ng-src="/imagenesbarberia/{{producto.producto.foto}}" class="imagen" alt="foto_producto.png">
                        </div>
                        <div class="col-md-8 px-3">
                            <div class="card-block px-3 w-100 h-100 d-flex flex-wrap">
                                <div class="row mx-auto mt-2 w-100 align-self-start">
                                    <div class="col-6 my-auto text-left">
                                        <p class="card-title fuente-titulo">{{producto.producto.nombre}}</p>
                                    </div>
                                    <div class="col-6 my-auto text-right">
                                        <p class="card-title fuente-titulo">{{producto.producto.precio}} &#8364;</p>
                                    </div>
                                </div>
                                <div class="row mx-auto w-100 align-self-start mb-3">
                                    <div class="col-12 text-justify">
                                        <p class="card-text fuente-parrafo">{{producto.producto.descripcion}}</p>
                                    </div>
                                </div>
                                <div class="row mx-auto mb-4 mb-md-3 w-100 align-self-end">
                                    <div class="col-6 my-auto text-center">
                                        <p class="card-text fuente-parrafo">{{producto.producto.existencias}} u. restantes</p>
                                    </div>
                                    <div class="col-6 my-auto text-center">
                                        <p class="card-text fuente-parrafo">{{producto.cantidad}} u. seleccionadas</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="cancel()">Cancelar</md-button>
            <md-button ng-click="answer()">Aceptar</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
