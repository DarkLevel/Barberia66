<md-dialog aria-label="Productos seleccionados">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Productos seleccionados</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="http://localhost:8081/imagenesbarberia/icon/times-solid.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="form-group">
                <label>Usuario:</label>
                <select class="form-control" ng-model="usuario">
                    <option ng-value="{{opcion.id}}" ng-repeat="opcion in usuarios">{{opcion.nombre_completo}}</option>
                </select>
            </div>
            <div class="md-dialog-content">
                <div class="card my-3" ng-repeat="producto in productosSeleccionados">
                    <div class="row">
                        <div class="col-md-4 text-center">
                            <img ng-src="http://localhost:8081/imagenesbarberia/{{producto.producto.foto}}" class="w-75" alt="foto_producto.png">
                        </div>
                        <div class="col-md-8 px-3">
                            <div class="card-block px-3">
                                <h4 class="card-title">{{producto.producto.nombre}}</h4>
                                <p class="card-text">{{producto.producto.descripcion}}</p>
                                <p class="card-text">{{producto.producto.existencias}} unidades restantes</p>
                                <p class="card-text">{{producto.producto.precio}} &#8364;</p>
                                <p class="card-text">cant. {{producto.cantidad}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="cancel()">Cancelar</md-button>
            <md-button ng-click="answer()">Aceptar</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
