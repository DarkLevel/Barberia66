<mainheader-component></mainheader-component>
<main role="main" class="container margin-top">
    <div class="container-fluid">
        <div class="row">
            <div class="col-8 border-bottom text-center mx-auto">
                <h2><i class="fas fa-user-tag"></i> Registros</h2>
                <button type="button" class="btn btn-outline-danger mb-2" ng-click="atras()">Volver atr√°s</button>
            </div>
        </div>

        <div class="row mt-3" ng-show="registros">
            <div class="col-12">
                <h5 class="text-center">Selecciona Registros: </h5>
            </div>
            <div class="col-12">
                <select class="form-control mx-auto col-6 col-lg-4" ng-change="update()" ng-model="rpp">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                </select>
            </div>
            <div class="col-12 text-center mt-2">
                <button type="button" class="btn btn-outline-primary" ng-click="resetOrder()">Resetear Orden</button>
            </div>
        </div>

        <div class="row mt-5 mx-auto">
            <div class="col-12 text-center table-responsive" ng-show="registros">
                <table class="table table-striped">
                    <tr>
                        <th>
                            <p>ID</p>
                            <div class="btn-group">
                                <button type="button" class="btn" ng-click="ordenar('id', 'asc')">
                                    <i class="fas fa-long-arrow-alt-up"></i>
                                </button>
                                <button type="button" class="btn" ng-click="ordenar('id', 'desc')">
                                    <i class="fas fa-long-arrow-alt-down"></i>
                                </button>
                            </div>
                        </th>
                        <th>
                            <p>Fecha</p>
                            <div class="btn-group">
                                <button type="button" class="btn" ng-click="ordenar('fecha', 'asc')">
                                    <i class="fas fa-long-arrow-alt-up"></i>
                                </button>
                                <button type="button" class="btn" ng-click="ordenar('fecha', 'desc')">
                                    <i class="fas fa-long-arrow-alt-down"></i>
                                </button>
                            </div>
                        </th>
                        <th>
                            <p>Tipo</p>
                            <div class="btn-group">
                                <button type="button" class="btn" ng-click="ordenar('id_tiporegistro', 'asc')">
                                    <i class="fas fa-long-arrow-alt-up"></i>
                                </button>
                                <button type="button" class="btn" ng-click="ordenar('id_tiporegistro', 'desc')">
                                    <i class="fas fa-long-arrow-alt-down"></i>
                                </button>
                            </div>
                        </th>
                        <th>
                            <p>Usuario</p>
                            <div class="btn-group">
                                <button type="button" class="btn" ng-click="ordenar('id_usuario', 'asc')">
                                    <i class="fas fa-long-arrow-alt-up"></i>
                                </button>
                                <button type="button" class="btn" ng-click="ordenar('id_usuario', 'desc')">
                                    <i class="fas fa-long-arrow-alt-down"></i>
                                </button>
                            </div>
                        </th>
                        <th>Operaciones</th>
                    </tr>
                    <tr ng-repeat="fila in ajaxData">
                        <td class="align-middle">{{fila.id}}</td>
                        <td class="align-middle">{{fila.fecha}}</td>
                        <td class="align-middle">{{fila.obj_tiporegistro.descripcion}}</td>
                        <td class="align-middle"><a class="enlace" href="usuario/view/{{fila.obj_usuario.id}}">{{fila.obj_usuario.nombre}}</a></td>
                        <td class="align-middle">
                            <a role="button" ng-click="crearPDF(fila.id)" ng-class="{'disabled':(fila.link_linea == 0)}" class="btn btn-outline-primary"><i class="fas fa-print"></i></a>
                            <div class="btn-group">
                                <a role="button" class="btn btn-outline-primary fas fa-eye" href="registro/view/{{fila.id}}"></a>
                                <a role="button" class="btn btn-outline-primary fas fa-trash-alt" href="registro/remove/{{fila.id}}"></a>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="row mt-5" ng-show="registros">
            <nav aria-label="paginacion" class="mx-auto">
                <ul class="pagination justify-content-center">
                    <li class="page-item" ng-class="{'disabled':(page == 1)}">
                        <a class="page-link" href="registro/plist/{{rpp}}/1/{{orderURLCliente}}"><span>&laquo;</span></a>
                    </li>
                    <li class="page-item" ng-class="{'disabled':(page == 1)}">
                        <a class="page-link" href="registro/plist/{{rpp}}/{{page - 1}}/{{orderURLCliente}}"><span>&lsaquo;</span></a>
                    </li>
                    <li class="page-item" ng-class="{'disabled':(page == 1)}">
                        <a class="page-link" href="registro/plist/{{rpp}}/1/{{orderURLCliente}}">1</a>
                    </li>

                    <li class="page-item" ng-class="{'active':(p == page), 'disabled':(p === '...')}" ng-repeat="p in list track by $index">
                        <a class="page-link" href="registro/plist/{{rpp}}/{{p}}/{{orderURLCliente}}">{{p}}</a>
                    </li>

                    <li class="page-item" ng-class="{'disabled':(page == totalPages), 'ng-hide':(totalPages == 1)}">
                        <a class="page-link" href="registro/plist/{{rpp}}/{{totalPages}}/{{orderURLCliente}}">{{totalPages}}</a>
                    </li>
                    <li class="page-item" ng-class="{'disabled':(page == totalPages)}">
                        <a class="page-link" href="registro/plist/{{rpp}}/{{page--1}}/{{orderURLCliente}}"><span>&rsaquo;</span></a>
                    </li>
                    <li class="page-item" ng-class="{'disabled':(page == totalPages)}">
                        <a class="page-link" href="registro/plist/{{rpp}}/{{totalPages}}/{{orderURLCliente}}"><span>&raquo;</span></a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="row" ng-show="alerta">
            <div class="mx-auto mt-4 alert alert-warning text-center" role="alert">
                No existen registros
            </div>
        </div>

    </div>
</main>
